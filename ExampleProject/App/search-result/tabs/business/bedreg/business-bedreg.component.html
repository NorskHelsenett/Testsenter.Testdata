<div class="ui two column grid">
   
    <div class="column">
        <div *ngIf="this.information.details.length === 0">
            <p><i>Testobjektet har ikke oppgitt adresser eller tjenester</i></p> 
        </div>
        <information-container *ngIf="this.information.details.length > 0" [information]="information"></information-container>
        <div class="buttons-container">
            <div class="buttons bottom attached">
                <button class="ui basic button" (click)="showBedRegDetails()">Se ytterligere detaljer</button>
            </div>
        </div>
    </div>
    <div class="column" *ngIf="servicesInformation.details.length > 0">
        <information-container [information]="servicesInformation"></information-container>
    </div>
</div>
