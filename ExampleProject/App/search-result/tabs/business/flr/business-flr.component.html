<div class="ui three column grid">

    <div class="column">
        <information-container *ngIf="this.information.details.length > 0" [information]="information" [title]="'Avtale-ID: '"></information-container>
        <div class="buttons-container">
            <div class="buttons bottom attached">
                <button class="ui basic button" (click)="showBedRegDetails()">Se ytterligere detaljer</button>
            </div>
        </div>
    </div>
    <div class="column">
        <information-container *ngIf="this.gpInformation.details.length > 0" [information]="gpInformation" [title]="'Tilknyttet fastlege: '"></information-container>
    </div>
    <div class="column">
        <information-container *ngIf="this.statusInformation.details.length > 0" [information]="statusInformation" [title]="'Status: '"></information-container>
    </div>
</div>
